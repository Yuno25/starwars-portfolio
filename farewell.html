  <style>
    .farewell {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      text-align: center;
      animation: fadein 3s ease;
    }
    .farewell img {
      width: 180px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 8px #00ffcc);
    }
    .farewell h2 {
      font-size: 2rem;
      color: #ffe81f;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ffe81f; }
      to { text-shadow: 0 0 20px #00ffcc; }
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
